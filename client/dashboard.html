<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="create_user">
        <h2 class="font">Create User</h2>
        <div class="content">
          <input type="text" id="username" placeholder="Username" class="bar" />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="bar"
          />
          <button onclick="create()" class="submit-button">Submit</button>
        </div>
      </div>
      <div class="view_user">
        <h2 class="font">View User</h2>
        <button onclick="viewUsers()" class="submit-button">View Users</button>
        <ul id="userList"></ul>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
