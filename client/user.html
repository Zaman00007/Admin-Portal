<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication and Image Cropping</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="auth-section">
        <h2 class="font">User Login</h2>
        <div class="content">
            <input type="text" id="username" placeholder="Username" class="bar">
            <input type="password" id="password" placeholder="Password" class="bar">
            <button onclick="login()" class="submit-button">Login</button>
        </div>
    </div>
    <div class="Logo">
        <div class="logo">
            <h2 class="logo-font">Logo</h2>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
